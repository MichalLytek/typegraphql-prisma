query GetAllUsersAndPosts {
  users {
    ...UserData
    posts {
      ...PostData
    }
  }
  posts {
    ...PostData
    author {
      ...UserData
    }
  }
}

query GetSelectedPost {
  post(where: { id: "ckmsyuk9700099ktpkar38n7i" }) {
    ...PostData
    author {
      ...UserData
    }
  }
}

query GetSomeUsers {
  users(where: { email: { contains: "prisma" } }, orderBy: { name: desc }) {
    ...UserData
    posts(skip: 1) {
      ...PostData
    }
  }
}

mutation UpdatePost {
  updatePost(
    where: { id: "ckmsyuk9700099ktpkar38n7i" }
    data: { published: { set: true } }
  ) {
    ...PostData
  }
}

mutation AddUser {
  createUser(data: { email: "test@test.test", name: "Test" }) {
    ...UserData
  }
}

mutation AddUserWithPost {
  createUser(
    data: {
      email: "test2@test.test"
      name: "Test2"
      posts: {
        create: {
          title: "Test post"
          content: "Missing content"
          published: false
        }
      }
    }
  ) {
    ...UserData
    posts {
      ...PostData
    }
  }
}

query GetPrismaPostCount {
  aggregatePost(where: { title: { contains: "Prisma" } }) {
    count {
      _all
    }
  }
}

fragment UserData on User {
  id
  email
  name
}

fragment PostData on Post {
  id
  createdAt
  updatedAt
  published
  title
  content
}
